<form class="form-horizontal" #ownerForm="ngForm" (ngSubmit)="onSubmit(ownerForm.value)">
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" required [(ngModel)]="owner.firstName" name="firstName" #name="ngModel">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" required [(ngModel)]="owner.lastName" name="lastName" #lastname>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" required [(ngModel)]="owner.address" name="address" #address>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" required [(ngModel)]="owner.city" name="city" #city>
  </div>
  <div class="form-group">
    <label for="telephone">Telephone</label>
    <input type="number" class="form-control" required [(ngModel)]="owner.telephone" name="telephone" #telephone>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" type="submit" [disabled]="!ownerForm.valid">Add Owner</button>
    </div>
  </div>
</form>
